  <style>
    @font-face {
      font-family: 'Pastel Crayon';
      src: url('/js/pastel.ttf') format('truetype');

    body {
      font-family: 'Pastel Crayon';
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #ffffff;
      background-image: url("/images/paper.png");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 5;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 20% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      align-items: center;
    }

    .name-inputs {
      display: flex;
      gap: 10px;
    }

    .name-inputs input,
    .modal-content input,
    .modal-content button {
      font-family: 'Pastel Crayon';
      font-size: 17px;
      padding: 10px;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      outline: none;
    }

    .modal-content button {
      font-size: 20px;
      background-color: #6495ED;
      color: white;
      cursor: pointer;
    }

    .crush-input-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      width: 80%;
    }

#submit-button {
  background-color: #d3d3d3; /* Grey color */
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: not-allowed;
  pointer-events: none;
}

#submit-button.enabled {
  background-color: #14E66C; /* Green color */
  cursor: pointer;
  pointer-events: auto;
}

    #crush-button {
      width: 40%;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      margin-top: -5px;
    }

    h2{
      font-weight: 599;
      text-decoration: underline
    }
    
    
    #crushes-container {
      transform: translate(10%, 0%);
    }

    .crush-input-wrapper {
      width: 85%; /* Adjust this value as needed */
      display: inline-block;
      margin-right: 0%; 
      display: flex;
      align-items: center;
    }

    .crush-input-wrapper span {
      font-size: 19px;
      color: #333;
      margin-left: 5px;
      margin-top: -6px;
    }

.delete-crush {
  position: absolute;
  cursor: pointer;
  left: -30px;
  font-size: 20px;
  color: red;
  user-select: none;
}

.delete-crush:hover {
  color: darkred;
}
    
@keyframes bob {
  0%, 100% {
    transform: translateY(-10px);
  }
  50% {
    transform: translateY(10px);
  }
}

#flying-bird {
  margin-top: -50px;
  margin-bottom: 0px;
  cursor: pointer;
  width: 150px; /* Adjust size as needed */
  height: auto;
  animation: bob 2s infinite;
}

    
#loading-text {
  font-family: 'Pastel Crayon';
  font-size: 30px;
  text-align: center;
  margin-top: 15px;
  color: #333;
}

@keyframes dots {
  0%, 20% {
    content: '.';
  }
  40% {
    content: '..';
  }
  60% {
    content: '...';
  }
  80%, 100% {
    content: '';
  }
}

#dots::after {
  content: '';
  animation: dots 3s steps(1, end) infinite;
}
    
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 16px;
      height: 16px;
      animation: spin 2s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h4{
      font-size: 24px;
      font-weight: 599;
      margin-top: 15px;
      margin-bottom: 15px;
      text-decoration: underline
    }
    
    #google-contacts-button{
      background: none;
      border: none;
      color: blue;
      font-size: 16px;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 0px;
      margin-bottom: 20px;
    }

      .readonly-input {
          background-color: #e9e9e9; /* Light grey background */
          color: #777; /* Grey text color */
          border: 1px solid #ccc; /* Light grey border */
          cursor: not-allowed; /* Not-allowed cursor to indicate it's not editable */
      }

      </div>
      <button type="button" id="crush-button" onclick="addCrush()">Add Crush</button>

      <button type="button" id="submit-button" onclick="submit()">Submit</button>
    </div>
  </div>
